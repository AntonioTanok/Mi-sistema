<div class="container-fluid p-3">
    <!-- Encabezado con bot√≥n "Agregar +" -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5 text-white">Proveedores</h2>
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#proveedorModal">
        Agregar +
      </button>
    </div>
  
    <!-- Tabla de proveedores -->
    <div class="table-responsive">
      <table class="table table-dark table-bordered table-sm">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Correo</th>
            <th class="text-center">Editar</th>
            <th class="text-center">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proveedor of proveedores">
            <td>{{ proveedor.nombre }}</td>
            <td>{{ proveedor.telefono }}</td>
            <td>{{ proveedor.correo }}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm" (click)="editarProveedor(proveedor)">
                ‚úèÔ∏è
              </button>
            </td>
            <td class="text-center">
              <button class="btn btn-danger btn-sm" (click)="eliminarProveedor(proveedor)">
                üóëÔ∏è
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal para Agregar Proveedor -->
  <div class="modal fade" id="proveedorModal" tabindex="-1" aria-labelledby="proveedorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="proveedorModalLabel">Agregar Proveedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="proveedorForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Tel√©fono</label>
              <input type="text" id="telefono" formControlName="telefono" class="form-control" placeholder="Ingrese el tel√©fono" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" id="correo" formControlName="correo" class="form-control" placeholder="Ingrese el correo" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="guardarProveedor()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
