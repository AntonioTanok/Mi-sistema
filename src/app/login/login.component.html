<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card login-card shadow-lg">
    <div class="row g-0">

        <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
        <h2 class="text-center text-primary fw-bold mb-4">Inicia Sesión</h2>

        <form [formGroup]="loginForm">

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="name@domain.com" required />
          </div>


          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required />
          </div>

          <div class="form-check mb-3">
            <input id="remember" type="checkbox" class="form-check-input">
            <label for="remember" class="form-check-label">Recuérdame</label>
          </div>

          <button type="button" (click)="iniciarSesion()" class="btn btn-primary w-100">
            Iniciar Sesión
          </button>
        </form>

        <div class="mt-4 text-center">
          <p class="mb-1">
            ¿No tienes cuenta? 
            <a href="#" class="text-decoration-none text-primary fw-semibold">Regístrate aquí</a>
            <!-- <a [routerLink]="['/registrar']" class="text-decoration-none text-primary fw-semibold">Regístrate aquí</a> -->

          </p>
          <p>
            ¿Olvidaste tu contraseña? 
            <a href="#" class="text-decoration-none text-primary fw-semibold">Recuperar aquí</a>
          </p>
        </div>
      </div>

      <div class="col-md-6 d-none d-md-flex bg-light  justify-content-center p-3">
        <img src="/assets/images/20.png" alt="Logo de la empresa" class="img-fluid m-3">
      </div>
      
    </div>
  </div>
</div>
